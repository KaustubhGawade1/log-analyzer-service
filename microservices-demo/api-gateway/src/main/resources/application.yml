spring:
  application:
    name: api-gateway

server:
  port: 8081

# Tracing Configuration
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

# Service URLs
services:
  user-service: ${USER_SERVICE_URL:http://localhost:8082}
  order-service: ${ORDER_SERVICE_URL:http://localhost:8083}

# Chaos Configuration
chaos:
  latency:
    enabled: ${CHAOS_LATENCY_ENABLED:false}
    min-ms: ${CHAOS_LATENCY_MIN:100}
    max-ms: ${CHAOS_LATENCY_MAX:2000}
  error:
    enabled: ${CHAOS_ERROR_ENABLED:false}
    rate: ${CHAOS_ERROR_RATE:0.1}

# Logging
logging:
  level:
    root: INFO
    com.demo: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"
