spring:
  application:
    name: inventory-service
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

server:
  port: 8084

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

chaos:
  latency:
    enabled: ${CHAOS_LATENCY_ENABLED:false}
    min-ms: ${CHAOS_LATENCY_MIN:100}
    max-ms: ${CHAOS_LATENCY_MAX:2000}
  error:
    enabled: ${CHAOS_ERROR_ENABLED:false}
    rate: ${CHAOS_ERROR_RATE:0.1}

logging:
  level:
    root: INFO
    com.demo: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"
